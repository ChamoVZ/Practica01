<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="contenido">
        <h2 class="text-center mb-4" th:text="${arbol.idArbol != null ? 'Modificar Árbol' : 'Crear Nuevo Árbol'}"></h2>
        <div class="card p-4">
            <form th:action="@{/arboles/guardar}" th:object="${arbol}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{idArbol}" />

                <div class="mb-3">
                    <label for="nombreComun" class="form-label">Nombre Común:</label>
                    <input type="text" id="nombreComun" th:field="*{nombreComun}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="tipoFlor" class="form-label">Tipo de Flor:</label>
                    <input type="text" id="tipoFlor" th:field="*{tipoFlor}" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="durezaMadera" class="form-label">Dureza de la Madera (ej. 1-10):</label>
                    <input type="number" id="durezaMadera" th:field="*{durezaMadera}" class="form-control" min="1" max="10" />
                </div>

                <div class="mb-3">
                    <label for="imagenFile" class="form-label">Imagen del Árbol:</label>
                    <input type="file" id="imagenFile" name="imagenFile" accept="image/*" class="form-control" />
                    <small class="form-text text-muted">Selecciona una imagen si deseas subir una nueva o actualizar la existente.</small>
                </div>

                <div th:if="${arbol.rutaImagen != null and arbol.rutaImagen != ''}" class="mb-3">
                    <label class="form-label">Imagen Actual:</label>
                    <div>
                        <img th:src="${arbol.rutaImagen}" alt="Imagen actual del árbol" class="img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                        <input type="hidden" th:field="*{rutaImagen}" /> 
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary me-2">Guardar</button>
                    <a th:href="@{/arboles/}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
