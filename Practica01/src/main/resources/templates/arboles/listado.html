<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="contenido">
        <h2 class="text-center mb-4">Listado de Árboles</h2>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
            <a th:href="@{/arboles/nuevo}" class="btn btn-success">
                <i class="fas fa-plus"></i> Nuevo Árbol
            </a>
        </div>

        <div th:if="${arboles != null and !arboles.empty}">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre Común</th>
                            <th>Tipo de Flor</th>
                            <th>Dureza Madera</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="arbol : ${arboles}">
                            <td th:text="${arbol.idArbol}"></td>
                            <td th:text="${arbol.nombreComun}"></td>
                            <td th:text="${arbol.tipoFlor}"></td>
                            <td th:text="${arbol.durezaMadera}"></td>
                            <td>
                                <img th:if="${arbol.rutaImagen != null and arbol.rutaImagen != ''}"
                                     th:src="${arbol.rutaImagen}" alt="Imagen del árbol"
                                     class="img-thumbnail" style="width: 100px; height: 100px; object-fit: cover;">
                                <span th:if="${arbol.rutaImagen == null or arbol.rutaImagen == ''}">Sin imagen</span>
                            </td>
                            <td>
                                <a th:href="@{/arboles/modificar/} + ${arbol.idArbol}" class="btn btn-warning btn-sm me-2">
                                    <i class="fas fa-edit"></i> Modificar
                                </a>
                                <a th:href="@{/arboles/eliminar/} + ${arbol.idArbol}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('¿Estás seguro de eliminar este árbol?');">
                                    <i class="fas fa-trash"></i> Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:if="${arboles == null or arboles.empty}" class="alert alert-info text-center" role="alert">
            No hay árboles registrados.
        </div>
    </div>
</body>
</html>
